
<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<div class = "container">
  <h1>Contact YOLO-Mags Admin</h1>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label"><b>Email id</b></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="form-group">
          <label for="name" class="form-label"><b>Name</b></label>
          <input type="text" class="form-control" id="name" aria-describedby="name">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
          <label for="description" class="form-label"><b>What can we do for you?</b> </label>
          <textarea class="form-control" name: "description" id="description" cols:"30" rows:"5" ></textarea>
        </div>
        <button id = "send" type="submit" onClick:"message()" class="btn btn-primary" >Submit</button>
      </form>


</div>
<script>
  function message(){
    alert("Thank you for contacting us. We will get back to you soon.")
  }
</script>

		

</body>
</html>
